<!DOCTYPE html>
<html lang="en">

 <head>
   <meta charset="utf-8">
   <!-- <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> -->
   <meta name="description" content="Data Dashboard">   
   <!-- <meta http-equiv="content-type" content="text/html" /> -->
   <title>Visual Dashboard</title>

   <!-- Leaflet CSS -->
   <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
   integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
   crossorigin=""/>
   
    <!-- Leaflet JavaScript code -->
    <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
    integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
    crossorigin=""></script>

    <!-- Specify js libraries used for PLotly and d3 -->
   <script src="https://d3js.org/d3.v5.min.js"></script>
   <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>


    <!-- Custom Stylesheet reference -->
   <link rel="stylesheet" href="static/css/style.css" type="text/css">
    <!-- Fix for favicon error -->
   <link rel="icon" href="data:;base64,=">

</head>
<body>
    <div class="head-container">
        <div class="child">                
            <img id="hlogo" src="static/images/logo_main.png" alt="Logo" />
        </div>
        <div class="child title">
            <p id="ptitle">Interactive Visualization Dashboard</p>
        </div>
        <div class="child menu">
            <ul id="ulmenu">        
                <li id="hotels">HOTELS</li>
                <li id="beaches">BEACHES</li>
                <li id="restaurants">RESTAURANTS</li>  
                <li id="destinations">DESTINATIONS</li>                    
                <li id="things">THINGS TO DO</li>              
            </ul>
        </div>
    </div>    
    <div class="main-container">
        <div class="mainc pic">
            <ul id="islot"></ul>
        </div>
        <div class="mainc chart">
            <div id="myChart">                
            </div>            
        </div>
        <div class="mainc map">
            <div id="myMap">
            </div>
        </div>

    </div>
    <!-- javascript references -->        
    <script type="text/javascript" src="static/js/logic.js"></script>
    

</body>
</html>
